<template name="userProfile">
	{{>main}}
  <div id="main-body">
    <div class="profileContent">
      <div class ="container">
        <div class="row">
            <form id="mainProfile" class="form-horizontal">
              <div class="form-group">
                <!--<label for="productName" class="control-label col-xs-2"></label>-->
                <h1>My Profile</h1><br>
                <div class=".col-xs-6 .col-md-4 .col-md-offset-3">
                	<ul id="all-list">
              		<li>Dietry Restrictions:</li>
				    {{#each allergy}}
				    <li> <button class="btn-allergy" id="allergyName">{{allergyName}}</button></li>
				    {{/each}}
				    <li> <button class="btn-manage pull-right" id="manageAlg"><h6>Manage</h6></button></li>
				    </ul>
                </div>
              </div>
              </form>
        </div>  
      </div>
    </div>
  </div>
</template>
