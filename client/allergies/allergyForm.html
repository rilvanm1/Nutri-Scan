<template name="allergyForm">
  {{>main}}
  <div id="main-body">
    <div class="profileContent">
      <div class ="container">
        <div class="row">
            <form class="form-inline" id="mainProfile">
               <h1>Dietry Restrictions</h1><br>
              <div class="form-group ">
                <div class="col-lg-offset-5">
                  <input type="text" class="form-control" id="exampleInputName2" placeholder="Peanuts, fish, eggs">
                </div>
              </div>

              <div class="form-group">
                <div class="col-lg-offset-10 col-xs-6">
                  <input type="submit" value="Submit" id="add">
                </div>
              </div>
            </form>
        </div>  
      </div>
    </div>
  </div>
  <ul id="all-list">
    
    {{#each allergy}}
    <li> {{allergyName}}</li>
    {{/each}}
  
    {{#if foundAllergy}}
    <p>Found</p>
    {{else}}
    <p>Not found</p>
    {{/if}}

    <li>Contains: </li>

    {{#each alertAllergy}}
    <li><button class="btn-allergy" id="allergyName">{{this}}</button></li>
    {{/each}}
  </ul>
</template>
