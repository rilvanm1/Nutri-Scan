<template name="allergyForm">
  {{>main}}
  <div id="main-body">
    <div class="profileContent">
      <div class ="container">
        <div class="row">
            <form class="form-inline" id="mainProfile">
               <h1>Dietry Restrictions</h1><br>
              <div class="form-group ">
                <div class="col-lg-offset-5">
                  <input type="text" class="form-control" id="allergyName" placeholder="Peanuts, fish, eggs">
                </div>
              </div>

              <div class="form-group">
                <div class="col-lg-offset-10 col-xs-6">
                  <input type="submit" value="Add" id="add">
                </div>
              </div>
              
              </form>
              <br><br>
              <div class="col-lg-offset-1">
              <ul id="all-list">
                {{#each allergy}}
                  <li> <button class="btn-allergy" id="allergyRemove">X &nbsp;{{allergyName}}</button></li>
                {{/each}}
              </ul>
          </div>
        </div>  
      </div>
    </div>
  </div>
  
</template>
