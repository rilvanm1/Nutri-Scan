<template name="search">
    {{>main}}
    <div class="page-header clearfix">
      <div class="pull-right">
        <input type="text" id="search" name="search" class="form-control" width="250px" placeholder="Find a product...">
      </div>
    </div>

    <ul class="list-group">
        {{#each foodItem}}
          <li class="list-group-item clearfix">
            <a href="/food/{{_id}}"><p class="product">{{productName}}</p></a>
          </li>
        {{/each}}
    </ul>
</template>
