<template name="foodDetails">
  
    {{>main}}
    <div id="main-body">
    <div class="foodContent">
    {{#if foundAllergy productName}}
    <h1 style="display:inline">{{productName}}</h1>
    <center><h3 style="display:inline" class="unSuitable">Not Suitable</h3></center><br>
    {{else}}
    <h1 style="display:inline">{{productName}}</h1>
    <center><h3 style="display:inline" class="suitable">Suitable</h3></center><br>
    {{/if}}
    
    <center>
    <table>
     <tr>
        <td><center>Calories <br>{{calories}}</center></td>
        <td><center>Fat <br>{{fat}}g</center></td>
     </tr>
     <tr>
        <td><center>Protein <br>{{protein}}g</center></td>
        <td><center>Carbs <br>{{carbohydrate}}g</center></td>
     </tr>
    </table>
    </center>
 
    <center><p>Ingredients: {{ingredients}} </p></center>
    <ul id="all-list">
    <center>
    {{#if foundAllergy productName}}
        <li class="conAll">Conatins:</li>
        {{#each alertAllergy productName}}
        <li><button class="btn-allergy" id="allergyName">{{this}}</button></li>
        {{/each}}
    {{/if}}
    </center>
     </ul>
     {{> highchartsHelper chartId="test" chartWidth="100%" charHeight="100%" chartObject=topGenresChart}}
    </div>
</div>
</template>
