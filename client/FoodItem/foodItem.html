<template name="foodItem">
  {{>main}}
    <div class="foodItemContent">
      <div class ="container">
        <div class="row">
            <form id="productForm" class="form-horizontal">
              <div class="form-group">
                <!--<label for="productName" class="control-label col-xs-2"></label>-->
                <center><h1>Choose a button below</h1></center><br>
                <div class="foodItemSmallContent">
                  <div class="col-xs-5 col-xs-offset-1">
                    <img id= "scanimg" src="img/scanner.jpg" alt="foodItem image" class="options">
                    <p>Scan</p>
                  </div>
                  <div class="col-xs-5 col-xs-offset-1">
                    <img id= "keyboardimg" src="img/keyboard.jpg" alt="foodItem image" class="options">
                    <p>Keyboard</p>
                  </div>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
    <div class="history">
      <h2> History </h2><br>
    </div>
</template>
